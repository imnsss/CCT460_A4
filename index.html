<!DOCTYPE html>
<html>
<head>
    <title>YizhiZhou_A4</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="sketch.js"></script>
    <meta charset="utf-8" />
</head>

<body>
    <h1>Yizhi Zhou's CCT460 Coding Showcase (Assignment 1, 2, 3)</h1>

    <!-- Menu -->
    <div class="menu">
        <button class="active" onclick="scrollToSection('sketch1')">Simple Drawing</button>
        <button class="" onclick="scrollToSection('sketch2')">Repeating Animation</button>
        <button class="" onclick="scrollToSection('sketch3')">Doge Pet! (Tamagotchi)</button>
    </div>

    <div class="container">
        <div class="a1" id="sketch1">
            <h2>Toronto Skyline and Yizhi Zhou</h2>
            <div class="image-container">
                <img src="images/a1.jpg" alt="Toronto Skyline and Yizhi Zhou">
            </div>
        </div>

        <div class="a2" id="sketch2">
            <h2>Repeating Animation</h2>
            <div class="image-container">
                <img src="images/a2_1.jpg" alt="A2_1">
                <img src="images/a2_2.png" alt="A2_2">
            </div>
        </div>
        <div class="a3" id="sketch3">
            <h2>Doge</h2>
        </div>
    </div>


</body>

<script>
    function scrollToSection(sectionId) {
        // Remove active class from all buttons
        const buttons = document.querySelectorAll('.menu button');
        buttons.forEach(button => button.classList.remove('active'));
        
        // Add active class to clicked button
        event.currentTarget.classList.add('active');
        
        // Scroll to the section
        const section = document.getElementById(sectionId);
        if (section) {
            section.scrollIntoView({ 
                behavior: 'smooth',
                block: 'start'
            });
        }
    }
</script>
</html>
